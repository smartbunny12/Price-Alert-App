<{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Stores<small>list of stores</small></h1>
    </div>
    <div class="list-group">
        {% for store in stores %}
            Display list of stores here as
            <a href="{{ url_for('stores.store_page', store_id=store._id) }}" class='list-group-item'>
            <h4 class='list-group-item-title'>Title</h4>
                <p class='list-group-item-text'>All URLs in this store should start with <strong>{{ store.url_perfix }}</strong></p></a>

        {% endfor %}
    </div>
    <a class="btn btn-success" href="{{ url_for('stores.create_store')}}">
        <span class="glyphicon glyphicon-plus"></span> Create new
    </a>
{% endblock %}
